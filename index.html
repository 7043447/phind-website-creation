<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .product-image {
            width: 300px;
            height: auto;
        }
        .product-description {
            text-align: center;
            margin-top: 20px;
        }
        .copyright {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="product-container">
        <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image">
        <div class="product-description">
            <h2>Product Name</h2>
            <p>This is a detailed description of the product. It's very high quality and perfect for your needs.</p>
        </div>
    </div>
    <form>
        <h3>Contact Us</h3>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Submit</button>
    </form>
    <div class="copyright">
        &copy; 2023 E-commerce Example. All rights reserved.
    </div>

    <script>
        // Example JavaScript for form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            alert('Form submitted!'); // Placeholder for form submission logic
        });
    </script>
</body>
</html>
